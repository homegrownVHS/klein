<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Tunnel Journey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            z-index: 100;
            text-shadow: 0 0 10px #ffffff;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Donut Tunnel</h1>
        <p>Slow journey through repeating patterns</p>
    </div>
    
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000011, 1); // Darker background for better lighting contrast
        document.body.appendChild(renderer.domElement);

        // Add atmospheric lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3); // Soft ambient light
        scene.add(ambientLight);

        // Add directional light from above
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(0, 30, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Add colored point lights for atmosphere
        const pointLight1 = new THREE.PointLight(0xff6600, 0.8, 50);
        pointLight1.position.set(15, 10, 15);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x0066ff, 0.8, 50);
        pointLight2.position.set(-15, 10, -15);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0x00ff66, 0.6, 40);
        pointLight3.position.set(0, -10, 20);
        scene.add(pointLight3);

        // Create simple donut with animated color-cycling pattern
        function createDonutTunnel() {
            const majorRadius = 20;
            const minorRadius = 6;
            
            // Donut geometry - viewed from inside
            const torusGeometry = new THREE.TorusGeometry(majorRadius, minorRadius, 16, 32);
            
            // Dynamic pattern material
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Function to interpolate between colors smoothly
            function interpolateColor(color1, color2, t) {
                const r1 = parseInt(color1.substr(1, 2), 16);
                const g1 = parseInt(color1.substr(3, 2), 16);
                const b1 = parseInt(color1.substr(5, 2), 16);
                
                const r2 = parseInt(color2.substr(1, 2), 16);
                const g2 = parseInt(color2.substr(3, 2), 16);
                const b2 = parseInt(color2.substr(5, 2), 16);
                
                const r = Math.round(r1 + (r2 - r1) * t);
                const g = Math.round(g1 + (g2 - g1) * t);
                const b = Math.round(b1 + (b2 - b1) * t);
                
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            
            // Function to update the pattern with moving circles
            function updatePattern(time) {
                const patternSize = 16;
                
                for (let x = 0; x < canvas.width; x += patternSize) {
                    for (let y = 0; y < canvas.height; y += patternSize) {
                        // Simple color cycling based on position and time
                        const squareIndexUnique = (x / patternSize) + (y / patternSize) * (canvas.width / patternSize);
                        const colorPhase = (squareIndexUnique * 0.1 + time * 0.5) % (Math.PI * 2);
                        const hue = (Math.sin(colorPhase) + 1) * 180; // 0-360 degrees
                        
                        // Convert HSV to RGB
                        function hsvToRgb(h, s, v) {
                            h = h / 60;
                            const c = v * s;
                            const x = c * (1 - Math.abs((h % 2) - 1));
                            const m = v - c;
                            let r, g, b;
                            
                            if (h < 1) { r = c; g = x; b = 0; }
                            else if (h < 2) { r = x; g = c; b = 0; }
                            else if (h < 3) { r = 0; g = c; b = x; }
                            else if (h < 4) { r = 0; g = x; b = c; }
                            else if (h < 5) { r = x; g = 0; b = c; }
                            else { r = c; g = 0; b = x; }
                            
                            return [(r + m), (g + m), (b + m)];
                        }
                        
                        const [r, g, b] = hsvToRgb(hue, 0.8, 1.0);
                        const brightness = 0.9 + 0.1 * Math.sin(time * 0.5);
                        
                        // Square colors
                        const squareR = Math.floor(255 * r * brightness);
                        const squareG = Math.floor(255 * g * brightness);
                        const squareB = Math.floor(255 * b * brightness);
                        
                        // Circle colors - slightly different hue
                        const circleHue = (hue + 60) % 360;
                        const [cr, cg, cb] = hsvToRgb(circleHue, 0.7, 0.8);
                        const circleR = Math.floor(255 * cr * brightness);
                        const circleG = Math.floor(255 * cg * brightness);
                        const circleB = Math.floor(255 * cb * brightness);
                        
                        // Draw square
                        ctx.fillStyle = `rgb(${squareR}, ${squareG}, ${squareB})`;
                        ctx.fillRect(x, y, patternSize, patternSize);
                        
                        // Square border
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x, y, patternSize, patternSize);
                        
                        // Animate circle position within each square
                        const animationSpeed = 0.8;
                        const radius = patternSize * 0.25; // How far the circle can move from center
                        
                        // Create circular motion with variation per square
                        const angle = time * animationSpeed + squareIndexUnique * 0.3;
                        const circleOffsetX = Math.cos(angle) * radius;
                        const circleOffsetY = Math.sin(angle) * radius;
                        
                        // Calculate animated circle position
                        const animatedCircleX = x + patternSize/2 + circleOffsetX;
                        const animatedCircleY = y + patternSize/2 + circleOffsetY;
                        
                        // Draw animated circle
                        ctx.fillStyle = `rgb(${circleR}, ${circleG}, ${circleB})`;
                        ctx.beginPath();
                        ctx.arc(animatedCircleX, animatedCircleY, patternSize/4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Circle border
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }
            }
            
            updatePattern(0);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(16, 8);
            
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                side: THREE.BackSide, // View from inside
                shininess: 30,
                specular: 0x222222
            });
            
            const torus = new THREE.Mesh(torusGeometry, material);
            scene.add(torus);
            
            return { torus, majorRadius, minorRadius, texture, canvas, updatePattern };
        }

        const donut = createDonutTunnel();

        // ===== EASY CAMERA CONTROLS - TWEAK THESE VALUES =====
        let cameraX = 0;        // Left/Right position
        let cameraY = 25;        // Up/Down position  
        let cameraZ = 0;        // Forward/Back position
        let lookX = 0;          // Where to look X
        let lookY = 0;          // Where to look Y
        let lookZ = 1;          // Where to look Z
        let autoMove = false;   // Set to true for automatic movement
        let cameraAngle = 0;    // For auto movement
        
        // Add some debugging info
        const debugDiv = document.createElement('div');
        debugDiv.style.position = 'absolute';
        debugDiv.style.top = '10px';
        debugDiv.style.left = '10px';
        debugDiv.style.color = 'white';
        debugDiv.style.fontFamily = 'monospace';
        debugDiv.style.background = 'rgba(0,0,0,0.7)';
        debugDiv.style.padding = '10px';
        debugDiv.style.zIndex = '1000';
        document.body.appendChild(debugDiv);
        
        // Make sure canvas can receive focus
        renderer.domElement.tabIndex = 1;
        renderer.domElement.focus();
        
        function animate() {
            requestAnimationFrame(animate);

            if (autoMove) {
                // Automatic movement (set autoMove = true above)
                cameraAngle += 0.002;
                cameraX = Math.cos(cameraAngle) * 20;
                cameraZ = Math.sin(cameraAngle) * 20;
            }
            
            // Set camera position using the variables above
            camera.position.set(cameraX, cameraY, cameraZ);
            camera.lookAt(lookX, lookY, lookZ);
            
            // Show debug info with current values
            debugDiv.innerHTML = `
                Camera Position: (${camera.position.x.toFixed(2)}, ${camera.position.y.toFixed(2)}, ${camera.position.z.toFixed(2)})<br>
                Looking At: (${lookX.toFixed(2)}, ${lookY.toFixed(2)}, ${lookZ.toFixed(2)})<br>
                Auto Movement: ${autoMove ? 'ON' : 'OFF'}<br>
                <br>
                <strong>Edit these values in the code:</strong><br>
                cameraX: ${cameraX} (left/right)<br>
                cameraY: ${cameraY} (up/down)<br>
                cameraZ: ${cameraZ} (forward/back)<br>
                lookX: ${lookX}, lookY: ${lookY}, lookZ: ${lookZ}<br>
                autoMove: ${autoMove}
            `;

            // Update color cycling pattern
            const time = Date.now() * 0.001; // Convert to seconds
            donut.updatePattern(time);
            donut.texture.needsUpdate = true;

            // Animate pattern position
            donut.texture.offset.x += 0.001;

            // Animate the colored lights for dynamic atmosphere
            pointLight1.position.x = Math.cos(time * 0.5) * 20;
            pointLight1.position.z = Math.sin(time * 0.5) * 20;
            pointLight1.position.y = 5 + Math.sin(time * 0.7) * 10;
            
            pointLight2.position.x = Math.cos(time * 0.3 + Math.PI) * 25;
            pointLight2.position.z = Math.sin(time * 0.3 + Math.PI) * 25;
            pointLight2.position.y = -5 + Math.cos(time * 0.4) * 8;
            
            pointLight3.position.x = Math.sin(time * 0.8) * 15;
            pointLight3.position.z = Math.cos(time * 0.6) * 18;
            pointLight3.position.y = Math.sin(time * 0.9) * 12;

            // Pulse the light intensities
            pointLight1.intensity = 0.6 + 0.4 * Math.sin(time * 1.2);
            pointLight2.intensity = 0.5 + 0.3 * Math.cos(time * 0.8);
            pointLight3.intensity = 0.4 + 0.2 * Math.sin(time * 1.5);

            renderer.render(scene, camera);
        }
        
        // Add keyboard controls for manual positioning
        const keys = {};
        
        document.addEventListener('keydown', (event) => {
            keys[event.key.toLowerCase()] = true;
            event.preventDefault();
        });
        
        document.addEventListener('keyup', (event) => {
            keys[event.key.toLowerCase()] = false;
            event.preventDefault();
        });
        
        function handleMovement() {
            const moveSpeed = 0.1;
            if (keys['w']) camera.position.y += moveSpeed;
            if (keys['s']) camera.position.y -= moveSpeed;
            if (keys['a']) camera.position.x -= moveSpeed;
            if (keys['d']) camera.position.x += moveSpeed;
            if (keys['q']) camera.position.z += moveSpeed;
            if (keys['e']) camera.position.z -= moveSpeed;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
